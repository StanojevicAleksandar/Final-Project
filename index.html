<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AS Movies</title>
    <link rel="stylesheet" href="styles.css" />
    

    <script
      src="https://kit.fontawesome.com/6d09b3df30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <nav class="nav">
            <img src="./Images/logo.png" class="nav__logo" alt="" >
            
            <div class="nav__links">
              <a class="nav__link" href="/index.html">Home</a>
              
              <div class="dropdown">
                <a class="nav__link" data-dropdown-button href="">Genre
                
                  
                  <div id="dropdown__menu">
                    <div class="tag">Action</div>
                    <div class="tag">Adventure</div>
                    <div class="tag">Animation</div>
                  </div>
                </a>
            
              </div>
              <a class="nav__link" href="">Country</a>
            </div>

            <form id="form">
              <input
                type="text"
                placeholder="Search.."
                name="search"
                class="search"
                id="search"
              />
              <button type="submit" id = "search" class="search__btn">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </nav>
        </div>
      </div>
    </header>

    <div class="row">
      <h1 class="recommendation black">Recommendation</h1>
      
      <main id="main">

            <div class="movie">
                <img src="./Images/MoviePicture.jpg" alt="Image" />
                
                <div class="movie__info">
                    <h3>Movie Title</h3>
                    <span class="green">9.8</span>
                </div>
                
                <div class="overview">
                    <h3>Overview</h3>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae
                    voluptate illum magni adipisci. Cupiditate, veritatis atque.
                    Consequatur dolorum velit saepe.
                </div>
            </div>
        </main>
        <div class="pagination">
            <div class="page" id="prev">Previous Page</div>
            <div class="current" id="current">1</div>
            <div class="page" id="next">Next Page</div>
        </div>
    </div>
  
    </body>
  <script src="app.js" defer></script>
</html>
